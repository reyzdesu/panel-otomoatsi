<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fik Projects | Buy Panel</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body{font-family:'Plus Jakarta Sans',sans-serif;background:#f8fafc;-webkit-tap-highlight-color:transparent}
        .anim-up{animation:u .5s cubic-bezier(.16,1,.3,1) forwards;opacity:0;transform:translateY(20px)}
        @keyframes u{to{opacity:1;transform:translateY(0)}}
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React

        const Icon = ({ name }) => {
            const i = {
                wa: <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>,
                send: <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>,
                globe: <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/><path d="M2 12h20"/></svg>,
                server: <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="8" x="2" y="2" rx="2" ry="2"/><rect width="20" height="8" x="2" y="14" rx="2" ry="2"/><line x1="6" x2="6.01" y1="6" y2="6"/><line x1="6" x2="6.01" y1="18" y2="18"/></svg>,
                shield: <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
            }
            return i[name]
        }

        const App = () => {
            const [data, setData] = useState({ products: {}, contacts: {} })
            const [modal, setModal] = useState(null)
            const [load, setLoad] = useState(false)

            useEffect(() => { fetch('/api/config').then(r=>r.json()).then(setData) }, [])

            const buy = async () => {
                if(!modal.user || modal.user.length < 3) return alert('Username too short')
                setLoad(true)
                const res = await fetch('/api/order', {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({ username: modal.user, productKey: modal.key })
                })
                const json = await res.json()
                if(json.success) {
                    const h = JSON.parse(localStorage.getItem('fikproj_hist')||'[]')
                    h.unshift(json.orderId)
                    localStorage.setItem('fikproj_hist', JSON.stringify(h))
                    window.location.href = `/payment/${json.orderId}`
                } else alert(json.msg)
                setLoad(false)
            }

            return (
                <div className="min-h-screen pb-12 flex flex-col font-sans">
                    <nav className="bg-white/90 backdrop-blur border-b border-slate-200 sticky top-0 z-50 px-4 h-16 flex items-center justify-between shadow-sm">
                        <div className="flex items-center gap-2">
                            <img src="https://cdn.jsdelivr.net/gh/FikXzModzDeveloper/Public@main/nWo.jpg" className="w-8 h-8 rounded-full shadow-sm ring-2 ring-white"/>
                            <span className="font-extrabold text-lg text-slate-800 tracking-tight">Fik<span className="text-blue-600">Projects</span></span>
                        </div>
                        <a href="/history" className="bg-slate-100 text-slate-700 px-3 py-1.5 rounded-lg text-xs font-bold uppercase hover:bg-slate-200 transition">History</a>
                    </nav>

                    <div className="w-full max-w-4xl mx-auto px-4 pt-6 flex-1">
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 anim-up">
                            {Object.entries(data.products).map(([k,v], i) => (
                                <div key={k} className="bg-white p-5 rounded-2xl border border-slate-100 shadow-sm flex flex-col justify-between active:scale-[0.98] transition-transform duration-200" style={{animationDelay:`${i*0.05}s`}}>
                                    <div className="mb-4">
                                        <div className="flex justify-between items-center mb-3">
                                            <div className={`p-2 rounded-lg ${k==='admin'?'bg-slate-900 text-white':'bg-blue-600 text-white'}`}>
                                                <Icon name={k==='admin'?'shield':'server'}/>
                                            </div>
                                            <span className="px-2 py-1 bg-slate-50 rounded text-[10px] font-bold uppercase text-slate-500">{k}</span>
                                        </div>
                                        <h3 className="text-lg font-bold text-slate-800">{v.name}</h3>
                                        <div className="text-2xl font-black text-slate-900 mt-1">Rp {v.price.toLocaleString()}</div>
                                    </div>
                                    <button onClick={()=>setModal({key:k, user:''})} className="w-full py-3 rounded-xl bg-slate-900 text-white font-bold text-sm uppercase shadow-lg shadow-slate-200">Purchase</button>
                                </div>
                            ))}
                        </div>

                        <div className="mt-8 pt-6 border-t border-slate-200 anim-up" style={{animationDelay:'0.3s'}}>
                            <h3 className="text-xs font-bold text-slate-400 uppercase mb-3 px-1">Contact Support</h3>
                            <div className="grid grid-cols-3 gap-3">
                                <a href={`https://wa.me/${data.contacts.wa}`} className="bg-green-50 p-3 rounded-xl flex flex-col items-center justify-center gap-1.5 hover:bg-green-100 transition text-green-600">
                                    <Icon name="wa"/> <span className="text-[10px] font-bold uppercase">WhatsApp</span>
                                </a>
                                <a href={data.contacts.ch} className="bg-blue-50 p-3 rounded-xl flex flex-col items-center justify-center gap-1.5 hover:bg-blue-100 transition text-blue-600">
                                    <Icon name="globe"/> <span className="text-[10px] font-bold uppercase">Channel</span>
                                </a>
                                <a href={data.contacts.tg} className="bg-sky-50 p-3 rounded-xl flex flex-col items-center justify-center gap-1.5 hover:bg-sky-100 transition text-sky-600">
                                    <Icon name="send"/> <span className="text-[10px] font-bold uppercase">Telegram</span>
                                </a>
                            </div>
                        </div>
                    </div>

                    {modal && (
                        <div className="fixed inset-0 z-50 flex items-end sm:items-center justify-center bg-slate-900/60 backdrop-blur-sm p-4">
                            <div className="bg-white w-full max-w-sm rounded-3xl p-6 shadow-2xl anim-up">
                                <h3 className="text-lg font-bold mb-1">Setup Account</h3>
                                <p className="text-xs text-slate-500 mb-5">Create unique identifier for panel</p>
                                <input autoFocus type="text" className="w-full bg-slate-50 border border-slate-200 rounded-xl p-3.5 font-bold text-sm outline-none focus:ring-2 focus:ring-blue-600" placeholder="Username (ex: fikproject)" value={modal.user} onChange={e=>setModal({...modal, user:e.target.value.replace(/[^a-z0-9]/g,'')})}/>
                                <div className="flex gap-3 mt-5">
                                    <button onClick={()=>setModal(null)} className="flex-1 py-3.5 rounded-xl border border-slate-200 font-bold text-xs uppercase text-slate-500">Cancel</button>
                                    <button onClick={buy} disabled={load} className="flex-1 py-3.5 rounded-xl bg-slate-900 text-white font-bold text-xs uppercase shadow-lg">{load?'...':'Continue'}</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            )
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App/>)
    </script>
</body>
</html>
