<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Success</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>body{font-family:'Plus Jakarta Sans',sans-serif;background:#f8fafc}</style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React
        const App = () => {
            const [d, setD] = useState(null)
            const id = window.location.pathname.split('/').pop()
            useEffect(() => { fetch(`/api/check/${id}`).then(r=>r.json()).then(j=>setD(j.data?.credential)) }, [])

            if(!d) return <div className="min-h-screen flex items-center justify-center font-bold text-slate-400 text-sm uppercase">Loading...</div>

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="w-full max-w-sm bg-white rounded-3xl shadow-xl overflow-hidden text-center">
                        <div className="bg-green-500 p-8">
                            <div className="w-16 h-16 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-3 text-2xl text-white font-bold">âœ“</div>
                            <h1 className="text-2xl font-bold text-white tracking-tight">Success</h1>
                            <p className="text-green-100 text-xs font-medium mt-1">Order processed successfully</p>
                        </div>
                        <div className="p-8 text-left space-y-4">
                            <div className="bg-slate-50 p-5 rounded-xl border border-slate-100 space-y-3">
                                <div>
                                    <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Email Access</p>
                                    <p className="font-mono font-bold text-slate-800 text-lg select-all">{d.email}</p>
                                </div>
                                <div className="h-px bg-slate-200"></div>
                                <div>
                                    <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Password</p>
                                    <p className="font-mono font-bold text-slate-800 text-lg select-all">{d.password}</p>
                                </div>
                            </div>
                            <a href={d.url} target="_blank" className="block w-full py-4 rounded-xl bg-slate-900 text-white font-bold text-center uppercase text-xs shadow-lg">Login Panel</a>
                            <a href="/" className="block w-full text-center text-xs font-bold text-slate-400 uppercase py-2">Close</a>
                        </div>
                    </div>
                </div>
            )
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App/>)
    </script>
</body>
</html>
